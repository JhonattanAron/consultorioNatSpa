<div *ngIf="isLoading" class="loader">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
<div *ngIf="!isLoading">
  <div class="products">
    <div class="cardPr" style="width: 350px;" *ngFor="let dt of products">
      <img src="{{dt.urlImgPortada}}" class="imgPr" alt="...">
      <div class="cardBody">
        <h3 class="productsName">{{dt.nombre}}</h3>
        <span class="price">Precio Anterior:</span>
        <h5 class="productPrice">{{dt.precioNormal}}</h5>
        <span class="price">Precio Oferta:</span>
        <h4 class="priceAct">{{dt.precioOferta}}</h4>
      </div>
      <div (click)="enviarAlCarrito(dt)" class="Comprar green"><i class="carrito bi bi-cart-fill"></i>Agregar Al Carrito</div>
    </div>
  </div>
</div>
